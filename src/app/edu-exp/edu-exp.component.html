<section class="card mat-card mx-auto" id="experience">
  <div class="row">
    <!-- Education -->
    <div class="education">
      <div class="title-button">
        <h3 class="content-title">Educación</h3>
        <i class="fa-solid fa-plus" routerLink='nuevaEducation'></i>
      </div>
      <div class="row">
        <div class="timeline-box">
          <div class="timeline">
            <!-- timeline items -->
            <li class="timeline-item" *ngFor="let education of educations">
              <i class="timeline-icon fa-solid fa-graduation-cap"></i>
              <h5 class="timeline-date">
                <i class="fa-regular fa-calendar"></i>
                {{education.startDate}} - {{education.finishDate}}
              </h5>
              <div class="title-button">
                <h5 class="timeline-title">{{education.degree}}</h5>
                <div class="d-block">
                  <span style="padding-right: 5px;"><i class="fa-solid fa-edit" [routerLink]="['/eduexp/editar/{{education.id}}']"></i></span>
                  <span style="padding-right: 5px;"><i class="fa-solid fa-trash" (click)="deleteEdu(education.id!)"></i></span>
                </div>
              </div>
              <p class="timeline-text">{{education.otherInformation}}</p>
            </li>
          </div>
        </div>
      </div>
    </div>
    <!-- Experience -->
    <div class="experience">
      <div class="title-button">
        <h3 class="content-title">Experiencia laboral</h3>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="row">
        <div class="timeline-box">
          <!-- timeline items -->
          <div class="timeline">
            <li class="timeline-item" *ngFor="let experience of experiences">
              <!-- Iconito de graduación -->
              <i class="timeline-icon fa-solid fa-briefcase"></i>
              <h5 class="timeline-date">
                <i class="fa-regular fa-calendar"></i>
                {{experience.startDate}} - {{experience.finishDate}}
              </h5>
              <div class="title-button">
                <h5 class="timeline-title">{{experience.ocupation}}</h5>
                <div class="d-block">
                  <span style="padding-right: 5px;"><i class="fa-solid fa-edit" data-bs-toggle="modal"
                      data-bs-target="#editExperience"></i></span>
                  <span style="padding-right: 5px;"><i class="fa-solid fa-trash" data-bs-toggle="modal"
                      data-bs-target="#eliminar" (click)="deleteExp(experience.id!)"></i></span>
                </div>
              </div>
              <p class="timeline-text">{{experience.otherInformation}}</p>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
