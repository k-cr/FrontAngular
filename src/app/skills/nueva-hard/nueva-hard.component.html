<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3 border bg-white rounded-3">
        <h2 class="p-2 m-4"><i class="timeline-icon fa-solid fa-bolt m-2"></i>Añadir hardskill</h2>
        <div class="col-md-8 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="col-md-12 form-group mb-2 p-2">
                    <label for="name" class="mb-2"><b>Nombre de la hardskill</b></label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="name" required>
                </div>
                <div class="col-md-12 form-group mb-2 p-2">
                    <label for="level" class="mb-2"><b>¿Cuánto crees que sabés del 1 al 100?</b></label>
                    <input type="text" placeholder="1 - 100" class="form-control" id="level" name="level"
                    [(ngModel)]="level" required>
                </div>
                <div class="col-md-12 form-group mb-2 p-2">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-plus-circle"></i>Editar</button>
                    <button class="btn btn-outline-primary btn-block m-2 " routerLink="/home">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
